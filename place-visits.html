<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travels Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Add a place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-place-country">Add the place's country</label>
              <input type="text" class="form-control" id="new-place-country">
            </div>
            <div class="form-group">
              <label for="new-place-season">Which season did you visit?</label>
              <input type="text" class="form-control" id="new-place-season">
            </div>
            <div class="form-group">
              <label for="new-place-notes">Any particulars about the trip?</label>
              <input type="text" class="form-control" id="new-place-notes">
            </div>

              <button type="submit" class="btn btn-success">add this place</button>
          </form>

          <h2>Places:</h2>
          <ul id="visited-places">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Place name: <span class="placeName"></span></p>
            <p>Place country: <span class="placeCountry"></span></p>
            <p>Time of year visited: <span class="placeSeason"></span></p>
            <p>Particulars about the trip: <span class="placeNotes"</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
