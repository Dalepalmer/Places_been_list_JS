<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Add a place</label>
              <input type="text" class="form-control" id="new-place">
              <button type="submit" class="btn">add this place</button>
            </div>
          </form>

          <h2>Places:</h2>
          <ul id="visited-places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <p>
              Place name: <span class="place"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
